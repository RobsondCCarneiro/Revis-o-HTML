<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
</head>
<body>
    <h1>Formulário de novo usuário</h1>
    <form action="./formulario.html">
        <table>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="teu_apelido@host.com" required="true"></td>
            </tr>
            <tr>
                <td><label for="senha">Senha</label></td>
                <td><input type="password" name="senha" id="senha" required="true"></td>
            </tr>
            <tr>
                <td><label for="confirmar">Confirmar Senha</label></td>
                <td><input type="password" name="csenha" id="csenha" required="true"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Confirmar">
    </form>
</body>
</html>
